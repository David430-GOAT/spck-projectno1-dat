<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./font-awesome-6.5.1-pro-full/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <style>
      p {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      /* Loader overlay */
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #facc15; /* Tailwind yellow-400 */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #000; /* Black spinner */
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-overlay.hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body class="bg-yellow-300">
    <!-- Loader -->
    <div class="loader-overlay">
      <div class="loader"></div>
    </div>

    <!-- HEADER -->
    <header class="text-white w-full bg-yellow-600">
      <div class="flex justify-center">
        <button>
          <a href="main.html"></a>
          <img
            src="image_2025-09-07_094524211-removebg-preview.png"
            alt="Logo.Png"
            class="w-14 h-10 hover:w-80 hover:h-60 duration-300 hover:cursor-pointer"
          />
        </button>
      </div>
      <div class="inline-flex">
        <button class="flex w-24 h-5">
          <a
            href="index.html"
            class="w-24 h-7 bg-green-700 hover:cursor-pointer hover:scale-150 hover:bg-blue-700 duration-300"
            >Home Page</a
          >
        </button>
        <button class="flex w-24 h-5">
          <a
            href="Library.html"
            class="w-24 h-7 bg-pink-500 hover:cursor-pointer hover:scale-150 hover:bg-blue-700 duration-300"
            >Library</a
          >
        </button>
        <button class="flex w-24 h-5">
          <a
            href="Top.html"
            class="w-24 h-7 bg-yellow-400 hover:cursor-pointer hover:scale-150 hover:bg-blue-700 duration-300"
            >Top Hits</a
          >
        </button>
        <button class="flex w-24 h-5">
          <a
            href="Search.html"
            class="w-24 h-7 bg-red-600 hover:cursor-pointer hover:scale-150 hover:bg-blue-700 duration-300"
            >Search</a
          >
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <div class="p-[3%] bg-yellow-500 relative overflow-x-auto w-full">
      <div
        class="bg-yellow-200 rounded-3xl flex grid-cols-4 space-x-4 p-4 min-w-max"
      >
        <!-- Card Example -->
        <div
          class="bg-yellow-500 rounded-3xl w-[400px] h-[400px] flex justify-center flex-col items-center"
        >
          <div
            class="bg-black rounded-3xl w-[320px] h-[320px] flex justify-center duration-500 flex-col items-center"
          >
            <button>
              <a
                href="./music-links/Promise.html"
                class="w-full h-full hover:cursor-pointer text-white"
              >
                <img
                  src="https://i1.sndcdn.com/artworks-qp28nUMQGaUZ-0-t500x500.jpg"
                  alt=""
                  class="w-56 h-56 rounded-3xl space-y-10 hover:scale-110 duration-500"
                />
                <p>Promise - Laufey</p>
                <p class="text-yellow-800">/~/ Bewitched /~/</p>
              </a>
            </button>
          </div>
        </div>

        <!-- (Your other music cards stay here, unchanged) -->
      </div>
    </div>

    <!-- FOOTER -->
    <footer
      class="text-white w-full space-y-5 bg-yellow-600 flex justify-center h-full"
    >
      @Produced by Mai Do Tien Dat
    </footer>

    <!-- JS for loader -->
    <script>
      window.addEventListener("load", () => {
        document.querySelector(".loader-overlay").classList.add("hidden");
      });
    </script>
  </body>
</html>
